    <link rel="stylesheet" href="style.css">

<body>
    <h1>掲示板</h1>

            <h2 class="posting-form">投稿する</h2>
            <div id="user-container">
                <label for="name" id="userlabel">名前</label>
                <input type="text" name="username" required id="username">
            </div>
            <div id="centence-container">
                <textarea placeholder="本文" id="centence" required></textarea>
                <p id="btnId">
                    <button type="submit">投稿</button>
                </p>
            </div>
        </div>
    </form>
    <div id="posting-container">
        <h2 id="posting-title">投稿</h2>
        <ul>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
